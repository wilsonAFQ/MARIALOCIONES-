<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maria Lociones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* Estilos reutilizados del primer archivo */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
    }

    header {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      padding-left: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .nav {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      margin: 0;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      display: block;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .carrito-btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }

    .carrito-btn i {
      font-size: 1.2rem;
    }

    .container-items {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .item {
      width: 30%;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item img {
      max-width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .item .price {
      font-size: 1.2rem;
      color: #333;
      margin: 10px 0;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      margin-top: 30px;
    }

    footer .list-unstyled a {
      color: white;
      text-decoration: none;
    }

    footer .list-unstyled a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- Header reutilizado -->
  <header class="bg-dark text-white">
    <div class="container-header py-3">
      <img src="Img/nombre empresa.png" alt="Logo de Maria Lociones" class="logo">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="mujer.html" class="nav-link">Perfume Mujer</a></li>
          <li class="nav-item"><a href="hombre.html" class="nav-link">Perfume Hombre</a></li>
          <li class="nav-item"><a href="ninos.html" class="nav-link">Niños</a></li>
          <li class="nav-item"><a href="ordenar.html" class="nav-link">Ordenar por</a></li>
        </ul>
      </nav>
      <div class="d-flex align-items-center gap-3">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
        <a href="carrito.html" class="carrito-btn">
          <i class="fas fa-shopping-cart"></i>
          <span>Carrito</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container-items">
    <div class="item">
      <figure>
        <img src="Img/5329e183cd2b1e8b3365f7dd19798d1d-product-removebg-preview.png" alt="Dorsay">
      </figure>
      <div class="info-product">
        <h3>Dorsay</h3>
        <h4>Ésika</h4>
        <p class="price">$50.000</p>
        <button type="button" class="btn btn-secondary">Añadir al Carrito</button>
      </div>
    </div>
    <!-- Añade más productos aquí -->
  </div>

  <!-- Footer reutilizado -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Enlaces</h5>
          <ul class="list-unstyled">
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Política de privacidad</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>Redes Sociales</h5>
          <ul class="list-unstyled">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>Contacto</h5>
          <ul class="list-unstyled">
            <li>info@marialociones.com</li>
            <li>+57 123 456 789</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
